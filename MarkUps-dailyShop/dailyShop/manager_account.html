<script>
    function show() {
        $.ajax({
            type: "GET",
            headers: {
                'Accept': 'application/json',
                'Authorization': 'Bearer ' + localStorage.getItem("token")
            },
            url: "http://localhost:8080/account",
            //xử lý khi thành công
            success: function (accounts) {
                console.log(accounts)
                let str = '';
                for (const account of accounts) {
                    str += `
                <tr class="table-primary">
                      <td>${account.username}</td>
                      <td>${account.password}</td>
                      <td>${account.address}</td>
                      <td><img src="${account.avatar}" width="100" height="100"></td>
                      <td>${account.phoneNumber}</td>
                      <td>${account.status}</td>
                      <td>${account.role}</td>


<td>  <input type="radio" id="html" name="fav_language" value="1">
  <label for="html">Block</label><br>
  <input type="radio" id="css" name="fav_language" value="2">
  <label for="css">UnBlock</label><br></td>
 <td><input type="button" onclick="ShowBlock(${account.id})"></td>
                      </tr>
                      `

                }

                document.getElementById("show").innerHTML = str;

            },
            error: function (err) {
                console.log(err)
            }
        })
    }
    show();


    function showDelete(id) {
        $.ajax({
            type: "Delete",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + localStorage.getItem("token")
            },
            url: "http://localhost:8080/account/" + id,
            data: JSON.stringify(id),
            //xử lý khi thành công
            success: function (data) {
                alert("Thành công");
                show();
            },
            error: function (err) {
                console.log(err)
            }
        })
    }


    function ShowBlock(id) {
        $.ajax({
            type: "",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + localStorage.getItem("token")
            },
            url: "http://localhost:8080/account/" + id,
            data: JSON.stringify(id),
            //xử lý khi thành công
            success: function (data) {
                alert("Thành công");
                show();
            },
            error: function (err) {
                console.log(err)
            }
        })


    }



</script>
